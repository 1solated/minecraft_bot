version: 0.2

env:
  variables:
    NODE_ENV: "production"

phases:
  install:
    commands:
      - echo Installing dependency...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Next.js code
      - npm run build
artifacts:
  files:
    - node_modules/**/*
    - package.json
    - appspec.yml
    - scripts/restart.sh
  enable-symlinks: yes